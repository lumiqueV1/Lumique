<!-- Beautyswipe/Beautyswipe_v1/templates/Beautyswipe_v1/submit_photo.html -->

{% extends 'Beautyswipe_v1/base.html' %}

{% block title %}Submit Photo - Lumique{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <h2 class="card-title">Submit a Photo</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.image.id_for_label }}" class="form-label">Choose Photo:</label>
                                {{ form.image }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.caption.id_for_label }}" class="form-label">Caption:</label>
                                {{ form.caption }}
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
